<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생에게 한 표를</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body> 
    <div class="container">
        <h1>Teacher Voting App</h1>
        <div id="teacherList">
            <h2>Select a Teacher</h2>
            <ul id="teacherListItems">
                <!-- Teacher list items will be dynamically populated here -->
            </ul>
        </div>
        <div id="teacherDetails" style="display:none;">
            <h2 id="teacherName"></h2>
            <p>현재 득표수: <span id="voteCount">0</span></p>
            <button id="buyButton">매수</button>
            <button id="sellButton">매도</button>
            <button id="backButton">이전</button>
            <!-- Canvas element for the chart -->
            <canvas id="votesChart" width="400" height="200"></canvas>
        </div>
        <div id="addTeacherForm">
            <h2>선생 추가</h2>
            <input type="text" id="teacherNameInput" placeholder="Teacher Name">
            <button id="addTeacherButton">추가해버리기</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
